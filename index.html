<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
  </head>
  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center">
       Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock" onload="showTime()"></div>
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    <script>
        // ilk önce Kullanıcıdan bir isim girmesini istiyoruz
        let kullanici = prompt("Lütfen isminizi girin:");

        
        // Kullanıcının adını içeren mesajı oluştur
        let myName = kullanici ;
                
        // Mesajı <p> etiketinin içine yazdır
        document.getElementById("myName").innerText = myName;






        function guncelleTarihSaat() {
            // O anki tarihi ve saati al
            var tarih = new Date();
            
            // Günün adını al
            var gunler = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"];
            var gun = gunler[tarih.getDay()];
            
            // Saat, dakika ve saniye al
            var saat = tarih.getHours();
            var dakika = tarih.getMinutes();
            var saniye = tarih.getSeconds();
            
            // Saat, dakika ve saniyeyi iki haneli yapma
            saat = saat < 10 ? '0' + saat : saat;
            dakika = dakika < 10 ? '0' + dakika : dakika;
            saniye = saniye < 10 ? '0' + saniye : saniye;
            
            // Formatlı tarih ve saat stringi oluştur
            var tarihSaat =   saat + ":" + dakika + ":" + saniye + ", " + gun;
            
            // <p> etiketinin içeriğini güncelle
            document.getElementById("myClock").innerText = tarihSaat;
        }
        
        // Sayfa yüklendiğinde ve her saniye güncelleme yap
        guncelleTarihSaat();
        setInterval(guncelleTarihSaat, 1000);

    </script>
        

        

    </script>
  </body>
</html>
